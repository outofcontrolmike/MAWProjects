<!DOCTYPE html>
<html>
<head>

        <title>Rare Games for the SNES</title>
        <link rel="stylesheet" href="cart.css">

</head>
<body>
    <div id="head">
        <h1>Rare Games For The SNES</h1>
        <img id="mario" src="mario.gif">
    </div>

<div id="app">
    <div v-for="game in games"></br>

        <div id="styleMe">
        <h3 class="gname">{{game.name}}</h3>
        <img v-bind:src="game.imgSrc">
        <br></br>
        <p id="desc">{{game.description}}</p>
        <p v-if="game.stock > 0"> In Stock: {{game.stock}}</p>
        <p id="Red" v-if="game.stock <= 0">Out of Stock: (</p>
        <p>{{game.price}}</p>  <!-- This simply displays the info from the array-->
        <button v-if="game.stock > 0" v-on:click="addGame(game)"v-on:click="deductStock(game)" v-on:click="gameTotal(game)">Add Game</button>
        <button v-if="game.stock < 5" v-on:click="removeGame(game)" v-on:click="addStock(game.stock)">Remove Game</button>

        <br></br> 
        </div>     
    </div>                   

<div id="app">
    <div>
<!-- Created a table to insert data from array-->
<table id="top"  v-for="game in games">
        <tr id="btext">
            <th v-if="game.ordered > 0">Game Ordered</th>
            <th v-if="game.ordered > 0">Price</th>
            <th v-if="game.ordered > 0">Quantity</th>           
            <th v-if="game.ordered > 0">Total</th>
        </tr>
        <tr id="btext">
            <td id="left" v-if="game.ordered > 0"> {{game.name}} </td>
            <td id="head" v-if="game.ordered > 0"> {{game.price2}}</td>
            <td id="head" v-if="game.ordered > 0">{{game.ordered}}</td>
            <td id="head" v-if="game.ordered > 0">${{game.total * game.ordered}}</td>
        </tr>
        <tr>
            <td id="cartTotal" v-if="game.orderd > 0" v-for=""></td>
        </tr>
    
    </table>
    </div>
    </div>
    </div>
    </div>
    

<script>

// Utilizing Vue
    var app = new Vue({
        el:'#app',          // links Vue to the Div
        data: {
            cartItem: 0,
            games :         // first game
            [       // this is an array filled with objects
                {name: 'Breath of Fire II', stock:5, price: "Price: $" + 54.99, price2: "$" + 54.99, total: 54.99, ordered:0, imgSrc:"bof2.png", remove:"delete.jpg",

                {name: 'Megaman X3', stock:5, price: "Price: $" +339.94, price2: "$" + 339.94, total: 339.94, ordered:0, imgSrc:"x3.png",
                description: "Mega Man X3, known as Rockman X3 in Japan, is a video game released by Capcom for the Super Nintendo Entertainment System. The game was originally released in Japan on December 1, 1995 and later in North American and PAL regions in 1996. It is the third game in the Mega Man X series and the last to appear on the SNES"}
            ],       // an array that the inputs print to
            
        },
        methods: {          // these methods make adjustments to the shopping cart
            
            addGame(theGame) 
            {
                theGame.ordered++;
                theGame.stock--;
            },
            removeGame(theGame)
            {
            
                theGame.stock++;
                theGame.ordered--;
            },

            cartTotal(theGame)
            {
                theGame.total
            }
            
            
            // The number count of items in cart work, maybe make three different properties for stock of each game? 
        
    
        }});
