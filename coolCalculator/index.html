<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<head>
    <!-- You MUST include jQuery before Fomantic -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');

    *,button {
        font-family: 'Rock Salt', cursive;
    }
    .ui > .container {
        margin-top: 25px;
    }
    body {
        margin-top: 100px;
    }
    .ui > .segment {
        margin: 25px;
    }
    input {
       height:40px;
       width:210px;
       background-color: black;
       color: #99ff99;
    }
    #total {
        color: #99ff99;
    }

  .blink {
    animation: blinker 4s linear infinite; 
  }
  
  @keyframes blinker {
    50% {opacity : 0;}
  }

  /* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}

</style>
<body class="ui inverted" style="background-color: black;">

<div class="ui segment container inverted">
 <label>Num1</label>
<input type="number" id="num1" maxlength="12" class="input inverted">
<label>Num2</label>
<input type="number" id="num2" maxlength="12" max="12">
<div class="container">
<button id="add" type="button"  class="ui inverted green button"><span>Add</span></button>
<button id="minus" type="button" class="ui inverted red button"><span>Subtract</span></button>
<button id="mult" type="button" class="ui inverted purple button"><span>Multiply</span></button>
<button id="divide" type="number" class="ui inverted teal button"><span>Divide</span></button>
<button id="clear" type="number" class="ui inverted brown button"><span>Clear</span></button>
</div>
<hr>

<div class="ui container">
    <span id="value1">

    </span>
    <span id="operator">

    </span>
    <span id="value2">
    </span>
    <span class="blink" id="total">
        
    </span>
</div>
</div>

</body>
<script src="script.js"></script>
</html>
