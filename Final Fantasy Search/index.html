<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

<div id="vue-app">
    <template>
    <div>
        <div class="my-2">
            <v-btn v-on:click="getRandom()"
                color="success"
                dark
                large>
                Get Random
            </v-btn>
    </div>
        <div>
            <h1 style="color:#cc0000">Name: {{random.name}}</h1>
            <h3 style="color:#cc0000">Origin: {{random.origin}}</h3>
            <h3 style="color:#cc0000">Job/Class: {{random.job}}</h3>
        </div>
        <!-- The above is styled in red to signify it's random -->
    </div>
    <div v-for="character in characters">
        <v-card
        elevation="20">
        <h1>{{character.name}}</h1>
        <h2>{{character.japaneseName}}</h2>
        <h3>{{character.origin}}</h3>
        <h3>{{character.gender}}</h3>
            <h3>Picture: {{character.pictures[0[1]]}}</h3>
         <img :src="character.pictures[0]"/>
        <!-- Stuck getting the pictures to work-->
        <!-- ***NOTE*** The above would just produce a list of *ALL* the characters -->
        </v-card>
    </div>
    </template>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    new Vue({
        el: "#vue-app",
        mounted: function() {
            this.getCharacters()
        },
        methods: {
            getCharacters() {
                axios.get("https://www.moogleapi.com/api/v1/characters")
                .then(response => {this.characters = response.data})

            },
            getRandom() {
                axios.get("https://www.moogleapi.com/api/v1/characters/random")
                .then(response => {this.random = response.data})
            }
        },
        data: {
            random: [],
            characters: [],

        }
    })

var dataView = fetch("https://www.moogleapi.com/api/v1/characters")
.then(response => {
  if (!response.ok) {
    throw new Error("Network response was not okay");
  }
  return response.json();
})

</script>
