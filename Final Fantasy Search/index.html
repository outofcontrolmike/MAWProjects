<script>
    new Vue({
        el: "#vue-app",
        mounted: function() {
            this.getCharacters()
        },
        methods: {
            getCharacters() {
                axios.get("https://www.moogleapi.com/api/v1/characters")
                .then(response => {
                this.characters = response.data
                console.log(this.characters)
                })

            },
            getTidus() {
                axios.get("https://www.moogleapi.com/api/v1/characters/search?name=Tidus")
                .then(response => {
                this.tidus = response.data
                })
            },
            getRandom() {
                axios.get("https://www.moogleapi.com/api/v1/characters/random")
                .then(response => {this.random = response.data})
            },

        data: {
            random: [],
            characters: [],
            tidus: [],
        }

</script>
