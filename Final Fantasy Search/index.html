<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<!-- You MUST include jQuery before Fomantic -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

<div id="vue-app" class="ui segment container" v-on:load="sortbyName()">
    <div class=" ui segment">
    <button v-on:click="getRandom()" style="background-color: burlywood;">
                Get Random
    </button>
    </div>
            <h1 style="color:#cc0000">Name: {{random.name}}</h1>
            <h3 style="color:#cc0000">Origin: {{random.origin}}</h3>
            <h3 style="color:#cc0000">Job/Class: {{random.job}}</h3>
        <!-- The above is styled in red to signify it's random -->
    <div class="ui container segment padded" v-for="character in characters ">
        <div class="">
        <h1>{{character.name}}</h1>
        <h2>{{character.japaneseName}}</h2>
        <h3>{{character.origin}}</h3>
        <h3>{{character.gender}}</h3>
         <img src="ffimage.jpg"/>
        <!-- Stuck getting the pictures to work-->
        <!-- ***NOTE*** The above would just produce a list of *ALL* the characters -->
        </div>  
    </div>
</div>
</div>

<script>
    new Vue({
        el: "#vue-app",
        mounted: function() {
            this.getCharacters()
            this.sortChars()
        },
        methods: {
            getCharacters() {
                axios.get("https://www.moogleapi.com/api/v1/characters")
                .then(response => {
                this.characters = response.data
                })

            },
            getRandom() {
                axios.get("https://www.moogleapi.com/api/v1/characters/random")
                .then(response => {this.random = response.data})
            },
            sortChars() {
                this.characters.sort()
            }
        },
        data: {
            random: [],
            characters: [],
            sortedCharacters: [],

        }
    })

</script>
