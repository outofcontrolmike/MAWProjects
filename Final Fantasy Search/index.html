<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <!-- You MUST include jQuery before Fomantic -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <title>FF Search - Basic JS</title>
</head>
<body>
    <div id="app" class="ui container stackable">
        <div id="searchTools" class="ui two column stackable grid container segment">
            <div id="inputContainer"class="ui icon input container column">
                <input type="text" id="searchInput" placeholder="Search...Character Name">
                <i class="inverted circular search link icon" id="onSubmit"></i>
                <button id="random">
                    Random Character
                </button>
                <button id="listGames">
                    List Games
                </button>
                <button id="clear">
                    Clear List
                </button>
              </div>
              <div class="ui column">
            <select class="ui select massive">
                <optgroup id="jobs">
                </optgroup>
            </select>
            <select class="ui select massive">
                <optgroup id="game">
                
                </optgroup>
            </select>
            <span>
                <div class="ui medium buttons row">
                  <button class="ui button teal">Male</button>
                  <div class="or" data-text="G"></div>
                  <button class="ui button purple">Female</button>
                </div>
            </span>
            <div class="ui container">
                <button>
                    Fetch
              </button>
            </div>
            </div>
        </div>
        <div id="list">
        </div>
        <footer>
            <div id="footer" class="ui footer segment text centerd container stackable raised">
                <span>All Final Fantasy Info is based on Jack PF.  Special thanks to their Moogle API!</span>
            </div>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
