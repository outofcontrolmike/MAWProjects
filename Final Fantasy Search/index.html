<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <!-- You MUST include jQuery before Fomantic -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <title>FF Search - Basic JS</title>
</head>
<body>
    <div id="app" class="ui container stackable">
        <div id="searchTools" class="ui two column stackable grid container segment">
            <div id="inputContainer"class="ui icon input container column">
                <input type="text" id="searchInput" placeholder="Search...Character Name">
                <i class="inverted circular search link icon" id="onSubmit"></i>
                <hr>
                <button id="random">
                    Random Character
                </button>
                <button id="listGames">
                    List Games
                </button>
                <button id="clear">
                    Clear List
                </button>
              </div>
              <div class="ui column">
                  <h1>Advanced Search</h1>
            <select class="ui select massive">
                <optgroup id="jobs">
                </optgroup>
            </select>
                 <select class="ui select massive">
                <optgroup id="races">
                
                </optgroup>
            </select>
            <select class="ui select massive">
              <optgroup id="games">
              
              </optgroup>
          </select>

            <!--Start Gender Radio Buttons-->
            <div class="ui form">
                <div class="grouped fields">
                  <label>Gender</label>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input id="??" type="radio" name="example2" checked="checked">
                      <label>??</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input id="male"type="radio" name="example2">
                      <label>Male</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input id="female"type="radio" name="example2">
                      <label>Female</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="example2">
                      <label>Don't Filter</label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end radio buttons-->
            <div class="ui container">
                <button id="advancedSearch">
                    Fetch Characters
              </button>
            </div>
            </div>
        </div>
        <div id="list">
        </div>
        <footer>
            <div id="footer" class="ui footer segment text centerd container stackable raised">
                <span>All Final Fantasy Info is based on Jack PF.  Special thanks to their Moogle API!</span>
            </div>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
