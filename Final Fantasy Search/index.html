<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <!-- You MUST include jQuery before Fomantic -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>FF Search - Basic JS</title>
</head>
<body>
    <div id="app" class="ui container stackable">
        <div id="header" class="ui  header container">
            <h1 id="title" class="ui text blue">Final Fantasy Search</h1>
        </div>
        <div id="list" class="ui text segment container stackable grid">
            <p>Fetched characters should print to here.</p>
        </div>
        <footer>
            <div class="ui footer segment text centerd container stackable">
                <span>All Final Fantasy Info is based on Jack PF.  Special thanks to his Moogle API!</span>
            </div>
        </footer>
    </div>
</body>
</html>
