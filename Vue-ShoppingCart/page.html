<html>
<head>
    <title>Vue Shopping Cart</title>
    <!-- use vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
      <!-- You MUST include jQuery before Fomantic -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
      <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css"
      />
      <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>

      <style>
        
      </style>
</head>
<body class="ui stackable" style="background-image: linear-gradient( 135deg, #ABDCFF 10%, #0396FF 100%);"></body>

    <!--header for page-->
    <div class="text header center container" style="text-align: center; margin-bottom:25px;">
        <h1>Vue Shopping Cart</h1></div>
          <!--Product images / Add to option-->
    
      <div id="app">
        <div class="ui link cards centered">
      <div v-for="game in games">
      <div class="card ui" style="margin:25px; height:600px; width:400px;">
        <div class="image ui large">
          <img v-bind:src="game.imgSrc" style="height:300px; width:400px;">

        </div>
        <div class="content">
          <div class="header">{{game.name}}</div>
          <div class="meta">
            {{game.developer}}
            <span class="right floated">
              <p v-if="game.stock > 0"> Stock: {{game.stock}}</p>
              <p class="ui text red" v-if="game.stock <=0">Out of stock</p>
            </span>
            <hr>
          </div>
          <div class="description">
           {{game.description}}
          </div>
        </div>
        <div class="extra content">
          <span class="right floated">
            <button class="ui button green mini" v-if="game.stock > 0" v-on:click="addGame(game)"v-on:click="deductStock(game)" v-on:click="gameTotal(game)">Add Game</button>
            <button class="ui button negative mini" v-if="game.stock < 5" v-on:click="removeGame(game)" v-on:click="addStock(game.stock)">Remove Game</button>
          </span>
          <span>
            <i class="money icon"></i>
            {{game.price}}
          </span>
        </div>
      </div>
      </div>
      </div>
    </div>
    <!--end products-->
      
    <!--Shopping cart content-->
    <div class="ui segment">
      <p style="text-align: center;"><span class="ui large red text center">Order Summary</span></p>
    </div>
    <script src="vue.js"></script>
</body>



</html>
