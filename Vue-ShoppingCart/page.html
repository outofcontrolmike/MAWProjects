<html>
<head>
    <title>Vue Shopping Cart</title>
    <!-- use vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
      <!-- You MUST include jQuery before Fomantic -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
      <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css"
      />
      <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>

      <style>
        
      </style>
</head>
<body class="ui segment stackable" style="background-image: linear-gradient( 135deg, #ABDCFF 10%, #0396FF 100%);">

    <!--header for page-->
    <div class="text header center container" style="text-align: center;">
        <h1>Welcome to the shopping cart</h1></div>
          <!--Product images / Add to option-->
    <div class="ui link cards centered">
      <div class="card" id="chrono">
        <div class="image ui large">
          <img src="img/chrono.jpg">
        </div>
        <div class="content">
          <div class="header">{{title}}</div>
          <div class="meta">
            {{developer}}
            <span class="right floated">
              <i class="stock icon"></i>
              Stock: {{stock}}
            </span>
            <hr>
          </div>
          <div class="description">
           {{desc}}
          </div>
        </div>
        <div class="extra content">
          <span class="right floated">
            <button class="ui button green tiny">Add</button>
            <button class="ui button negative tiny">remove</button>
          </span>
          <span>
            <i class="money icon"></i>
            {{price}}
          </span>
        </div>
      </div>
      <div class="card" id="bof2">
        <div class="image ui large">
          <img src="img/Breathoffire2_box.jpg">
        </div>
        <div class="content">
          <div class="header">{{title}}</div>
          <div class="meta">
            {{developer}}
            <span class="right floated">
              <i class="stock icon"></i>
              Stock: {{stock}}
            </span>
            <hr>
          </div>
          <div class="description">
           {{desc}}
          </div>
        </div>
        <div class="extra content">
          <span class="right floated">
            <button class="ui button green tiny">Add</button>
            <button class="ui button negative tiny">remove</button>
          </span>
          <span>
            <i class="money icon"></i>
            {{price}}
          </span>
        </div>
      </div>
      <div class="card" id="megaman">
        <div class="image ui large">
          <img src="img/megamanx3.jpg">
        </div>
        <div class="content">
          <div class="header">{{title}}</div>
          <div class="meta">
            {{developer}}
            <span class="right floated">
              <i class="stock icon"></i>
              Stock: {{stock}}
            </span>
            <hr>
          </div>
          <div class="description">
           {{desc}}
          </div>
        </div>
        <div class="extra content">
          <span class="right floated">
            <button class="ui button green tiny">Add</button>
            <button class="ui button negative tiny">remove</button>
          </span>
          <span>
            <i class="money icon"></i>
            {{price}}
          </span>
        </div>
      </div>
    </div>
      
    <!--Shopping cart content-->
    <div class="ui segment">this is where the content of the product ordering should go</div>
    <script src="vue.js"></script>
</body>



</html>
