<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rocket Launch API</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Fomantic Usage-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <link
          rel="stylesheet"
          type="text/css"
          href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>

        <style>
          body {
            background: black;
          }

          .button {
            margin-bottom: 5px;
          }
        </style>
</head>

<body>
    <div class="ui segment container two column doubling stackable grid">
      <div class="ui header centered text" style="width:100%;">
        <h1>Rocket Launch API Schedule</h1>
        <hr>
    </div>
    <!--Content for Rocket image-->
        <div class="column">
                <div class="ui image large" style="object-fit: contain;">
                  <img style="height:450px; width:600px;" id="rocketImage" src="images/rocket.gif">  
              </div>
        </div>
        <!-- end Rocket Image-->
        <!--User Buttons content-->
        <div class="column">
          <h2 >Next Launch:<span id="countdown" class="date"></span></h2>       
            <div class="ui container" style="display: inline;">
              <div class="ui segment">
               <button id="oldView" class="ui button purple large" style="float: right;"><a href="RocketLaunchOld.html" style="color:white;">Old View</a></button>
            <h3>Launches Available</h3>
            <div class="button group" style="display:grid">
            <button id="falcon" class="ui button blue large" style="margin-bottom: 5px;">Falcon</button>
            <button id="launcherone" class="ui button green large" style="margin-bottom: 5px;">LauncherOne</button>
            <button id="ariane" class="ui button red large" style="margin-bottom: 5px;">Ariane</button>
            <button id="nextFive" class="ui button yellow large" style="margin-bottom: 5px;">Next Five</button>  
            </div>
        </div>
            </div>
    </div>
    <!-- end Buttons-->
    <!-- Rocket Launch Info-->
    <div class="ui column"  style="width:100%">
       
        <div class="ui segment">
          <h1 style="text-align: center;" id="myHeading">Name of Launch</h1>
          <hr>
            <div id="launchRow">
            </div>
        </div>
    </div>
    <!-- end Rocket info-->
    <script src="rocket.js"></script>
    

</body>
