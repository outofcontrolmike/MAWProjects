<body>

    <div class="container">
            <h1> Need to Contact us?</h1>
            <p>Use the form below to get ahold of us</p>
        <form class="was-validated">

        
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input placeholder="Your name goes here" maxlength="30" type="name" class="form-control w-25" id="name" required>
            <div class="valid-feedback">Valid!</div>
            <div class="invalid-feedback">Please fill in your name.</div>
        </div>
        <div class="form-group">
            <label for "email">Your Email:</label>
            <input placeholder="Email here" maxlength="30" type="email" class="form-control w-25" id="email" required>
            <div class="valid-feedback">Valid!</div>
            <div class="invalid-feedback">Please fill in your name.</div>
        </div>
        <div class="form-group">
            <label for="subject">Subject Regarding:</label>
            <input maxlength="30" type="subject" class="form-control w-25">
        </div>
        <div class="form-group">
            <label for="comment">Leave a comment:</label>
            <textarea class="form-control w-100" id="comment" rows="5"></textarea>
        </div>
        <div class="form-group">
                <button class="btn btn-dark w-100">Submit Form</button>
        </div>
        </form>
