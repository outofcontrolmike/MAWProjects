<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pokemon API</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <style>
      .myCard {
        vertical-align: middle;
        border-width: unset;
        border-radius: 3%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5);
        transition: 0.4s;
        border-radius: 5px;
      }
        .container {
          background-color: ghostwhite;;
        }
      body {
        background-color:papayawhip;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row border border-dark mb-4">
        <div class="col-1">
          <img class="mt-2 mr-4"src="pk.png" style="width:25px; height:25px;"></img>
        </div>
        <div class="title col-11">
          <h1 class=>This will be the heading of the page</h1>
        </div>
      </div>
      <div class="row mb-4 border border-danger">
        <div class="col-8">
          <div class="input-group mb-4 mt-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="entry"
                >Enter Pokemon ID or Number of catches</span
              >
            </div>
            <input
             id="searchValue"
              type="text"
              class="form-control"
              placeholder="....try me out please!"
              aria-label="....try me out please!"
              aria-describedby="entry"
            />
          </div>
          <button
            id="catchOne"
            type="button"
            class="btn btn-outline-primary btn-lg"
          >
            Catch ID
          </button>
          <button
            id="catchList"
            type="button"
            class="btn btn-outline-secondary btn-lg"
          >
            Catch a list
          </button>
          <button
            id="catchRandom"
            type="button"
            class="btn btn-outline-success btn-lg"
          >
            Catch a random list
          </button>
          <button
          id="clear"
          type="button"
          class="btn btn-outline-danger btn-lg"
        >
          Clear List
        </button>
        </div>
        <!--Example Card-->
        <div class="col-4 mb-3 mt-4" id="poke-container">
          <div class="card border border-dark myCard">
            <img
              id="pImg"
              class="img-top-card"
              style=""
              src="likitongue.jpg"
              alt="card_Image_caption"
            />
            <div class="card-body">
              <h4 id="pName" class="card-title">Likitongue</h4>
              <h5 id="pkId" class="card-title">Id</h5>
              <p class="card-text" id="pName">
                Pokemon's Name
              </p>
              <p class="card-text" id="pType">
                Type:
              </p>
              <p class="card-text" id="height">
                Height:
              </p>
              <p class="card-text" id="generation">
                Generation:
              </p>
              <p class="card-text" id="bestMoves">
                Best Moves:
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row text-center mt-4 border border-success">
        <div class="col-4">
          card 1
        </div>
        <div class="col-4">
          card 2
        </div>
        <div class="col-4">
          card 3
        </div>
      </div>
      <div class="row">
        <div class="col-12" id="test">

        </div>
      </div>
    </div>

    <!--<script src="pokemon.js"></script> -->
    <script src="pokeonapi2.js"></script>

  </body>
</html>
