        <!--1st row -->
        <div id="menu" class="row pb-4">
        <div class="col-12">
          <div class="ui labeled input w-25">
            <div data-position="bottom center" data-tooltip="Make sure to enter name correctly"  class="ui label">

            </div>
            <input class="container" onkeydown="disableRandomButton(true)" maxlength="15" id="searchValue" type="text" placeholder="Felling lucky?">

        <div class="row">

            type="button"
            class="ui inverted orange button large"

          </button>
            
          <button
            id="catchList"
            type="button"
            class="ui inverted primary button large"
          >
            Multiple Catch
          </button>
          <button
            id="catchRandom"
            type="button"
            class="ui inverted green button large"
          >
            Random Catch
          </button>
          <button

          type="button"
          class="ui inverted red button large"
